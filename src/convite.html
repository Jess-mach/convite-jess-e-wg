<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Dancing+Script:wght@400;600;700&family=Lato:wght@300;400;600&family=Italianno&display=swap" rel="stylesheet">

  <title>Save the Date</title>
  <style>
    body {
      font-family: 'Playfair Display', sans-serif;
      background: linear-gradient(135deg, #F5E6D3 0%, #F4C2C2 100%);
      padding: 16px;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: linear-gradient(145deg, #FFF8F0 0%, #F5E6D3 50%, #F4C2C2 100%);
      border-radius: 25px;
      width: 980px;
      height: 1950px;
      padding: 50px 30px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0,0,0,0.15), 0 0 0 2px #D4AF37, 0 0 0 4px #F4C2C2;
      position: relative;
      overflow: hidden;
      border: 3px solid #D4AF37;
    }
    
    .card::after {
      content: '';
      position: absolute;
      top: 8px;
      left: 8px;
      right: 8px;
      bottom: 8px;
      border: 1px solid #D4AF37;
      border-radius: 20px;
      pointer-events: none;
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="hearts" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse"><circle cx="10" cy="10" r="2" fill="%23D4AF37" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23hearts)"/></svg>');
      pointer-events: none;
    }


    h1 {
      font-family: 'Dancing Script', serif;
      font-size: 7em;
      margin: 0 0 10px 0;
      color: #D4AF37;
      text-shadow: 1px 1px 2px rgba(212, 175, 55, 0.3);
      position: relative;
      z-index: 1;
    }
    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2em;
      margin: 10px ;
      font-weight: 300;
      color: #D4AF37;
      text-shadow: 1px 1px 2px rgba(74, 74, 74, 0.3);
      position: relative;
      z-index: 1;
    }
    h3 {
      font-family: 'Italianno', serif;
      font-size: 9em;
      margin: 10px 0;
      font-weight: 500;
      color: #4A4A4A;
      text-shadow: 1px 1px 2px rgba(212, 175, 55, 0.3);
      position: relative;
      z-index: 1;
    }
    .highlight {
      font-family: 'Playfair Display',  Georgia, serif;
      font-size: 3em;
      font-weight: normal;
      margin: 80px 0 10px 0;
      color: #D4AF37;
      text-shadow: 1px 1px 2px rgba(74, 74, 74, 0.2);
      position: relative;
      z-index: 1;
    }
    
    .date-time {
      font-family: 'Playfair Display', sans-serif;
      font-size: 1.8em;
      font-weight: 600;
      margin: 10px 0;
      color: #4A4A4A;
      text-shadow: 1px 1px 2px rgba(212, 175, 55, 0.3);
      position: relative;
      z-index: 1;
    }
    
    .date-time a {
      color: #D4AF37;
      text-decoration: none;
      font-weight: 600;
    }
    
    .date-time a:hover {
      color: #B8860B;
      text-decoration: underline;
    }
    .details {
      margin: 0px 0 20px 0;
      line-height: 1.8;
      color: #4A4A4A;
      font-size: 2em;
      position: relative;
      z-index: 1;
    }
    .details a {
      color: #D4AF37;
      font-weight: 600;
      text-decoration: none;
      border-bottom: 1px solid #D4AF37;
    }
    .details a:hover {
      text-decoration: none;
      color: #B8E6B8;
      border-bottom-color: #B8E6B8;
    }
    .stamp {
      margin-top: 90px;
      margin-bottom: 5px;
      display: inline-block;
      padding: 15px 30px;
      border: 2px solid #D4AF37;
      border-radius: 50px;
      font-weight: 900;
      font-family: 'Playfair Display', sans-serif;
      font-size: 1.2em;
      transform: rotate(-0,5deg);
      color: #D4AF37;
      text-decoration: none;
      background: linear-gradient(145deg, #FFF8F0, #F5E6D3);
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
      position: relative;
      z-index: 1;
    }
    .stamp:hover {
      background: linear-gradient(145deg, #D4AF37, #F4C2C2);
      border-color: #4A4A4A;
      color: #FFF8F0;
      transform: rotate(-2deg) scale(1.05);
      box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
    }
    
    .stamp:focus {
      outline: none;
      box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
    }
    
    .stamp:active {
      transform: rotate(-2deg) scale(0.98);
    }
    
    
    .couple-image {
      width: 800px;           
      height: 750px;            
      border-radius: 25px;
      object-fit: cover;  
      object-position: center;
      flex-shrink: 0;
      position: relative;
      z-index: 1;
      margin: 50px auto 1px auto;
      display: block;
      background: transparent;
    }

    .invitation-message {
      font-family: 'Playfair Display', serif;
      font-size: 2.2em;
      font-weight: 400;
      margin: 30px 0;
      color: #4A4A4A;
      text-shadow: 1px 1px 2px rgba(212, 175, 55, 0.3);
      position: relative;
      z-index: 1;
      line-height: 1.4;
    }                      

  </style>
</head>
<body>
  <div class="card">

    <!-- Conteúdo -->
    <h1>Save the Date</h1>
    <h2>20 de Dezembro</h2>
    
    <img src="jessw.png" alt="Jéssica & Wagner" class="couple-image">
    
    <h3>Jessica & Wagner</h3>
    
    <div class="invitation-message">
      Preparem o apetite e o coração,<br>
      venha celebrar a nossa união com muita alegria!
    </div>
    
    <div class="highlight">Almoço Pós-Cartório!</div>
    <div class="date-time">Dia 20/12/2025 às 12:30</div>
    <div class="date-time">
      <strong>Local:</strong> 
      <a href="https://maps.google.com" target="_blank">
        Chácara do Jura
      </a>
    </div>
    
    <!-- Botão WhatsApp -->
    <a href="https://wa.me/5511934002606" target="_blank" class="stamp">EU CONFIRMO! ❤️</a>
    
    <div class="details">
      Confirme sua presença ate dia 01/12/2025!
    </div>
  </div>
</body>
</html>
