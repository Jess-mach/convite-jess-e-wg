<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Dancing+Script:wght@400;600;700&family=Lato:wght@300;400;600&family=Italianno&display=swap" rel="stylesheet">

  <title>Save the Date</title>
  <style>
    body {
      font-family: 'Lato', sans-serif;
      background: linear-gradient(135deg, #F5E6D3 0%, #F4C2C2 100%);
      padding: 16px;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: linear-gradient(145deg, #FFF8F0 0%, #F5E6D3 50%, #F4C2C2 100%);
      border-radius: 25px;
      width: 600px;
      height: 500px;
      padding: 50px 30px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0,0,0,0.15), 0 0 0 2px #D4AF37, 0 0 0 4px #F4C2C2;
      position: relative;
      overflow: hidden;
      border: 3px solid #D4AF37;
    }
    
    .card::after {
      content: '';
      position: absolute;
      top: 8px;
      left: 8px;
      right: 8px;
      bottom: 8px;
      border: 1px solid #D4AF37;
      border-radius: 20px;
      pointer-events: none;
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="hearts" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse"><circle cx="10" cy="10" r="2" fill="%23D4AF37" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23hearts)"/></svg>');
      pointer-events: none;
    }


    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.2em;
      margin: 0;
      color: #4A4A4A;
      text-shadow: 1px 1px 2px rgba(212, 175, 55, 0.3);
      position: relative;
      z-index: 1;
    }
    h2 {
      font-family: 'Dancing Script', cursive;
      font-size: 2.5em;
      margin: 5px 0;
      font-weight: 600;
      color: #4A4A4A;
      text-shadow: 1px 1px 2px rgba(212, 175, 55, 0.3);
      position: relative;
      z-index: 1;
    }
    .highlight {
      font-family: 'Italianno', cursive;
      font-size: 2em;
      font-weight: normal;
      margin: 10px 0;
      color: #D4AF37;
      text-shadow: 1px 1px 2px rgba(74, 74, 74, 0.2);
      position: relative;
      z-index: 1;
    }
    .details {
      margin: 10px 0;
      line-height: 1.6;
      color: #4A4A4A;
      font-size: 1em;
      position: relative;
      z-index: 1;
    }
    .details a {
      color: #D4AF37;
      font-weight: 600;
      text-decoration: none;
      border-bottom: 1px solid #D4AF37;
    }
    .details a:hover {
      text-decoration: none;
      color: #B8E6B8;
      border-bottom-color: #B8E6B8;
    }
    .stamp {
      margin-top: 20px;
      display: inline-block;
      padding: 15px 30px;
      border: 2px solid #D4AF37;
      border-radius: 50px;
      font-weight: 600;
      font-family: 'Lato', sans-serif;
      transform: rotate(-2deg);
      color: #4A4A4A;
      text-decoration: none;
      background: linear-gradient(145deg, #FFF8F0, #F5E6D3);
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
      position: relative;
      z-index: 1;
    }
    .stamp:hover {
      background: linear-gradient(145deg, #D4AF37, #F4C2C2);
      border-color: #4A4A4A;
      color: #FFF8F0;
      transform: rotate(-2deg) scale(1.05);
      box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
    }
    
    .content-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
      margin-top: 10px;
    }
    
    .image-wrapper {
      display: flex;
      justify-content: center;
      /* align-items: center; */
      width: 100%;
      height: 200px;
    }
    
    .text-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    
    .couple-image {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      box-shadow: 0 8px 25px rgba(212, 175, 55, 0.3), 0 0 0 4px #D4AF37, 0 0 0 6px #F4C2C2;
      border: 3px solid #FFF8F0;
      object-fit: cover;
      flex-shrink: 0;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="card">

    <!-- Conteúdo -->
    <h1>Save the Date</h1>
    
    <div class="content-wrapper">
      <div class="text-content">
        <h2>Jessica & Wagner</h2>
        <div class="highlight">ALMOÇO<br>PÓS-CARTÓRIO!</div>


        <!-- Botão WhatsApp -->
        <a href="https://wa.me/5511934002606" target="_blank" class="stamp">CONFIRME WOD!</a>
      </div>
      
      <div class="image-wrapper"> 
        <img src="teste1.png" alt="Jessica & Wagner" class="couple-image">
      </div>
    </div>
    <div class="details">
      Preparem o apetite e o coração  <br><br> 
      e venha celebrar a nossa união com muita alegria!<br><br>
      <strong>20 de Dezembro de 2025</strong><br><br>
      <strong>Onde?</strong> 
      <a href="https://maps.google.com" target="_blank">
        [Nome do Local / Chácara do Jura]
      </a><br>
      Confirme sua presença ate dia 13/12/2025!
    </div>
  </div>
</body>
</html>
