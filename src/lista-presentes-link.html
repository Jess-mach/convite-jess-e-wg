<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Dancing+Script:wght@400;600;700&family=Lato:wght@300;400;600&family=Italianno&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="lista-presentes-link.css">

  <title>Lista de Presentes - Link</title>
</head>
<body>

  
  <div class="card">
    <h1>Lista de Presentes</h1>
    <h2>Jessica & Wagner</h2>

    <div class="image-wrapper">
      <img class="gift-image" src="oie_ZZGUldxxPXL4.png" alt="Lista de presentes" />
    </div>

    <div class="info-message">
      <h4>
        Nota: Você pode realizar a compra diretamente pelo botão abaixo, 
        mesmo que não possua conta no <span class="no-wrap"><img src="icons8-pagamento-de-mercado.svg" alt="Mercado Livre" class="mercado-livre-icon" /> Mercado Livre</span>. Receberemos sua contribuição diretamente!
      </h4>
    </div>
    
    <div class="link-wrapper">
      <a class="main-link" href="https://www.mercadolivre.com.br/presentes/jessica-e-wagner-2yivp" target="_blank">
        <img src="icons8-pagamento-de-mercado.svg" alt="Mercado Livre" class="mercado-livre-icon" />
        Comprar pela lista de presentes</a>
    </div>

    <div class="message-wrapper">
      <div class="message-title">Deixe aqui uma mensagem para os noivos</div>
      <textarea id="mensagemNoivos" class="message-box" placeholder="" rows="4"></textarea>
      <button id="enviarMensagem" class="send-button">Enviar mensagem</button>
    </div>

    <div class="back-link">
      <a href="../index.html">← Voltar ao Convite</a>
    </div>
  </div>
  <script>
    (function() {
      var botao = document.getElementById('enviarMensagem');
      if (!botao) return;
      botao.addEventListener('click', function() {
        var texto = document.getElementById('mensagemNoivos').value || '';
        var url = '/api/whatsapp?text=' + encodeURIComponent(texto.trim());
        window.open(url, '_blank');
      });
    })();
  </script>
</body>
</html>
