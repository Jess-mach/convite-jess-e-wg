<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Dancing+Script:wght@400;600;700&family=Lato:wght@300;400;600&family=Italianno&display=swap" rel="stylesheet">
  <title>Lista de Presentes - Link</title>
  <style>
    body {
      font-family: 'Playfair Display', sans-serif;
      background: linear-gradient(to bottom, #F7EBEA, #E0C1A2);
      padding: 16px;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background: linear-gradient(to bottom, #F7EBEA, #E0C1A2 80%, #F7EBEA);
      border-radius: 25px;
      width: 980px;
      height: 1940px;
      padding: 50px 30px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0,0,0,0.15), 0 0 0 2px #A17A4D, 0 0 0 4px #F4C2C2;
      position: relative;
      overflow: hidden;
      border: 3px solid #B58B4C;
      margin: 20px 0;
    }

    .card::after {
      content: '';
      position: absolute;
      top: 8px;
      left: 8px;
      right: 8px;
      bottom: 8px;
      border: 1px solid #A17A4D;
      border-radius: 20px;
      pointer-events: none;
    }

    h1 {
      font-family: 'Dancing Script', serif;
      font-size: 3em;
      font-weight: 200;
      margin: 0 0 10px 0;
      color: #A17A4D;
      text-shadow: 1px 1px 2px rgba(212, 175, 55, 0.3);
      position: relative;
      z-index: 1;
    }

    h2 {
      font-family: 'Italianno', serif;
      font-size: 7em;
      font-weight: 200;
      margin: 10px 0 30px 0;
      color: #A17A4D;
      text-shadow: 1px 1px 2px rgba(212, 175, 55, 0.3);
      position: relative;
      z-index: 1;
    }

    .image-wrapper {
      text-align: center;
      margin-top: -300px;
    }

    .gift-image {
      display: block;
      max-width: 820px;
      width: 95%;
      height: auto;
      margin: 0 auto;
    }

    .main-link {
      display: block;      
      padding: 22px 32px;
      border: 4px solid #B58B4C;
      border-radius: 55px;
      font-weight: 1000;
      font-family: 'Playfair Display', sans-serif;
      font-size: 1.9em;
      color: #705537;
      text-decoration: none;
      background: #E0C1A2;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
      margin: -100px  0 auto;
    }

    .main-link:hover {
      background: #705537;
      border-color: #F4EAD5;
      color: #FFF8F0;
      transform: scale(1.02);
      box-shadow: 0 5px 18px rgba(212, 175, 55, 0.3);
      /* box-shadow: 0 6px 20px rgba(244, 194, 194, 0.4); */
    }

    .message-wrapper {
      margin-top: 100px;
      margin-left: auto;
      margin-right: auto;
      width: 95%;
      max-width: 900px;
      text-align: center;
      color: #705537;
    }

    .message-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.8em;
      font-weight: 700;
      color: #705537;
      margin: 8px 0 10px 0;
    }

    .message-box {
      width: 100%;
      box-sizing: border-box;
      background: #faede2; /* um tom mais claro que a imagem */
      border: 4px solid #B58B4C;
      border-radius: 40px; /* arredondada */
      padding: 60px 20px;
      font-family: 'Playfair Display', sans-serif;
      font-size: 2.2em;
      color: #705537; /* dourado */
      outline: none;
      resize: vertical;
      min-height: 140px;
      text-align: center; /* centraliza o texto digitado */
    }

    .message-box::placeholder {
      text-align: center;
      color: #705537; /* centraliza o placeholder */
    }

    .send-button {
      margin-top: 12px;
      padding: 20px 190px; /* igual ao voltar */
      border: 4px solid #B58B4C;
      border-radius: 50px;
      font-weight: 700;
      font-family: 'Playfair Display', sans-serif;
      font-size: 1.9em; /* igual ao voltar */
      color: #705537;
      background: #E0C1A2;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 3px 12px rgba(212, 175, 55, 0.2);
    }

    .send-button:hover {
      background: #705537;
      border-color: #F4EAD5;
      color: #FFF8F0;
      transform: scale(1.02);
      box-shadow: 0 5px 18px rgba(212, 175, 55, 0.3);
    }

    .back-link {
      position: absolute;
      bottom: 30px;
      left: 0;
      right: 0;
      text-align: center;
    }

    .back-link a {
      display: inline-block;
      padding: 20px 190px;
      border: 4px solid #B58B4C;
      border-radius: 50px;
      font-weight: 600;
      font-family: 'Playfair Display', sans-serif;
      font-size: 1.9em;
      color: #705537;
      text-decoration: none;
      background: #e4cbb3;
      transition: all 0.3s ease;
      box-shadow: 0 3px 12px rgba(212, 175, 55, 0.2);
    }

    .back-link a:hover {
      background: #705537;
      border-color: #F4EAD5;
      color: #FFF8F0;
      transform: scale(1.02);
      box-shadow: 0 5px 18px rgba(212, 175, 55, 0.3);
    }
  </style>
</head>
<body>

  
  <div class="card">
    

    <h1>Lista de Presentes</h1>
    <h2>Jessica & Wagner</h2>

    
    <div class="image-wrapper">
      <img class="gift-image" src="listadepresente2.png" alt="Lista de presentes" />
    </div>

     <div>
      <a class="main-link" href="https://www.mercadolivre.com.br/presentes/jessica-e-wagner-2yivp" target="_blank">Abrir lista de presentes</a>
    </div>

    <div class="message-wrapper">
      <div class="message-title">Deixe aqui uma mensagem para os noivos</div>
      <textarea id="mensagemNoivos" class="message-box" placeholder="" rows="4"></textarea>
      <button id="enviarMensagem" class="send-button">Enviar mensagem</button>
    </div>

    <div class="back-link">
      <a href="/index.html">‚Üê Voltar ao Convite</a>
    </div>
  </div>
  <script>
    (function() {
      var botao = document.getElementById('enviarMensagem');
      if (!botao) return;
      botao.addEventListener('click', function() {
        var texto = document.getElementById('mensagemNoivos').value || '';
        var url = '/api/whatsapp?text=' + encodeURIComponent(texto.trim());
        window.open(url, '_blank');
      });
    })();
  </script>
</body>
</html>
